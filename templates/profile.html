{% extends "layout.html" %}
{% block title %}Profile Sayfası{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Profil Güncelleme</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button class="btn btn-success" type="submit">Profil Güncelleme</button>
        </form>
    </div>
</div>
{% endblock body %}
